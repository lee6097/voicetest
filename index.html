<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>톡톡케어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chatbox {
      width: 100vw;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      padding: 10px;
      box-sizing: border-box;
    }
    #chat {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 10px;
    }
    .bubble-container {
      display: inline-flex; /* ✅ block → inline-block처럼 동작 */
      align-items: flex-end;
      margin: 8px 0;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 65%;
      word-wrap: break-word;
      position: relative;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background: #eee;
      align-self: flex-start;
      margin-right: 1px;
    }
    #inputForm {
      display: flex;
      gap: 8px;
    }
    #userInput {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.4;
      resize: none;
      overflow-y: auto;
      min-height: 20px;
      max-height: 60px;
      height: auto;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"] {
      background: #0078d7;
      color: white;
    }
    button[type="submit"]:hover {
      background: #005fa3;
    }
    #micBtn {
      background: #28a745;
      color: white;
    }
    #micBtn:hover {
      background: #1e7e34;
    }
    .reset-btn {
      background: #888;
      color: white;
    }
    .reset-btn:hover {
      background: #666;
    }
    .copy-btn {
      font-size: 10px;
      padding: 1px 4px;
      background: transparent;
      color: #666;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      height: 20px;
      margin: 0 4px;
      flex-shrink: 0;
    }
    .copy-btn:hover {
      background: #eee;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }
    .small-btn {
      font-size: 0.8em;
      padding: 6px 10px;
      flex: 1;
      white-space: nowrap;
    }

    @keyframes blinkInput {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    #userInput.listening {
      animation: blinkInput 1s infinite;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 6px; /* 버튼들 사이 간격 */
      margin-left: 8px;
    }

    
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chat"></div>
    <form id="inputForm">
      <textarea id="userInput" rows="1" enterkeyhint="newline"></textarea>
      <button type="button" id="micBtn" title="음성 입력">🎤</button>
      <button type="submit" title="보내기">✉️</button>
    </form>
    <div class="button-row">
      <button class="reset-btn small-btn" onclick="location.reload()">🔄 대화 초기화</button>
      <button class="allcopy-btn small-btn" onclick="copyAll()">📝 전체 복사</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');
    const micBtn = document.getElementById('micBtn');

    const messages = [
      { role: "system", content: "너는 ..(생략)." }
    ];

    window.addEventListener('DOMContentLoaded', () => {
      const welcome = "안녕하세요, 똑똑한 AI 건강 상담사 톡톡케어입니다. 현재 가장 불편한 증상 또는 궁금한 건강지식을 입력해주세요.";
      appendBubble(welcome, 'ai');
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text || text === "🗣️ 음성을 입력하세요...") return;

      appendBubble(text, 'user');
      messages.push({ role: 'user', content: text });
      userInput.value = '';
      userInput.disabled = true;

      appendBubble('⏳ 답변 작성 중... 최대 1분까지 소요될 수 있습니다.', 'ai');

      try {
        const res = await fetch('https://talktalkcare-server.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        removeLastBubble();
        messages.push({ role: 'assistant', content: data.reply });
        appendBubble(data.reply, 'ai');
      } catch (err) {
        removeLastBubble();
        appendBubble('⚠️ 오류가 발생했어요. 다시 시도해 주세요.', 'ai');
      } finally {
        userInput.disabled = false;
        userInput.focus();
      }
    };

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.appendChild(document.createTextNode(text));
      return div.innerHTML.replace(/\n/g, "<br>");
    }

    function appendBubble(text, sender) {
      const container = document.createElement('div');
      container.className = `bubble-container ${sender}-container`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.innerHTML = escapeHtml(text);

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = '📋 복사';
      copyBtn.onclick = () => copyToClipboard(text);

      const speakBtn = document.createElement('button');
      speakBtn.className = 'copy-btn';
      speakBtn.textContent = '📢 음성';
      speakBtn.onclick = () => speakText(text, speakBtn);

      const btnColumn = document.createElement('div');
      btnColumn.className = 'button-column';
      btnColumn.appendChild(speakBtn);
      btnColumn.appendChild(copyBtn);

      if (sender === 'user') {
        container.appendChild(bubble);
      } else {
        container.appendChild(bubble);
        container.appendChild(btnColumn);
      }

      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLastBubble() {
      const last = chat.lastElementChild;
      if (last) chat.removeChild(last);
    }

    function copyToClipboard(text) {
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
    }

    let currentSpeakingBtn = null;

    function speakText(rawText, button) {
      if (!('speechSynthesis' in window)) {
        alert('🔈 음성 합성을 지원하지 않는 브라우저입니다.');
        return;
      }

      // 같은 버튼을 다시 눌렀을 경우 → 재생 중지
      if (currentSpeakingBtn === button) {
        stopSpeech();
        return;
      }

      // 다른 버튼이 재생 중인 경우 → 현재 음성 중단 및 버튼 초기화
      if (currentSpeakingBtn) {
        window.speechSynthesis.cancel(); // 음성 먼저 중단
        resetSpeechState();              // 이전 버튼 복원
      }

      // 약간의 지연 후 새 음성 재생 (브라우저 처리 시간 확보)
      setTimeout(() => {
        // 새 버튼 상태로 설정
        currentSpeakingBtn = button;
        button.textContent = '⏹️ 중지';

        // 텍스트 전처리
        const cleaned = rawText
          .replace(/\([^)]*\)/g, '')
          .replace(/[*#\-]/g, '')
          .trim();

        const sentences = cleaned
          .split(/[\.\!\?]+[\s\n]+|\n+/)
          .filter(s => s.trim().length > 0);

        if (sentences.length === 0) {
          resetSpeechState();
          return;
        }

        let index = 0;

        function speakNext() {
          if (index >= sentences.length) {
            resetSpeechState();
            return;
          }

          const utter = new SpeechSynthesisUtterance(sentences[index].trim());
          utter.lang = 'ko-KR';

          utter.onend = () => {
            index++;
            speakNext();
          };
    
          utter.onerror = () => {
            resetSpeechState();
          };

          window.speechSynthesis.speak(utter);
        }

        speakNext();
      }, 100); // ⏳ 100ms 지연 후 실행 (브라우저 음성 중지 처리 시간 확보)
    }

    function stopSpeech() {
      window.speechSynthesis.cancel();
      resetSpeechState();
    }

    function resetSpeechState() {
      if (currentSpeakingBtn) {
        currentSpeakingBtn.textContent = '📢 음성';
        currentSpeakingBtn = null;
      }
    }




    window.addEventListener('beforeunload', () => {
      window.speechSynthesis.cancel();
    });
    

    function copyAll() {
      let allMessages = '';
      const containers = document.getElementsByClassName('bubble-container');

      for (let container of containers) {
        const bubble = container.querySelector('.bubble');
        if (!bubble) continue;

        const isUser = bubble.classList.contains('user');
        const label = isUser ? '사용자' : '톡톡케어';
        const text = bubble.innerText.trim();

        allMessages += `${label}: ${text}\n\n`;
      }

      copyToClipboard(allMessages.trim());
    }

    // 🎤 음성 인식
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    if (recognition) {
      recognition.lang = 'ko-KR';
      recognition.interimResults = true;
      recognition.maxAlternatives = 1;

      let isListening = false;
      let userStopped = false;  // 사용자가 수동으로 중지했는지 여부
      let finalTranscript = '';

      recognition.continuous = true;         // ✅ 끊김 없는 연속 인식
      recognition.interimResults = true;     // ✅ 중간 결과도 보여줌

      const sendBtn = document.querySelector('#sendBtn'); // 보내기 버튼 요소

      micBtn.addEventListener('click', () => {
        if (!recognition) return;

        if (isListening) {
          userStopped = true;
          recognition.stop();
          return;
        }

        userStopped = false;
        isListening = true;
        finalTranscript = '';  // 누적 텍스트 초기화
        micBtn.disabled = false;
        micBtn.textContent = '⏹️';
        userInput.value = "🗣️ 음성을 입력하세요...";
        userInput.classList.add('listening');
        userInput.disabled = true;
        sendBtn.disabled = true; // ✅ 보내기 버튼 비활성화
        recognition.start();
      });

      recognition.addEventListener('result', (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const result = event.results[i];
          if (result.isFinal) {
            finalTranscript += result[0].transcript;
          } else {
            interimTranscript += result[0].transcript;
          }
        }

        userInput.value = finalTranscript + interimTranscript;
      });

      recognition.addEventListener('end', () => {
        if (!isListening) return;

        if (userStopped) {
          isListening = false;
          micBtn.textContent = '🎤';
          userInput.classList.remove('listening');
          userInput.disabled = false;
          sendBtn.disabled = false; // ✅ 다시 보내기 버튼 활성화

          if (userInput.value.trim() && userInput.value !== "🗣️ 음성을 입력하세요...") {
            form.dispatchEvent(new Event('submit'));
          } else {
            userInput.value = '';
          }
        } else {
          // 🔁 음성 입력이 끊겨도 자동 재시작으로 이어지게 함
          recognition.start();
        }
      });



    } else {
      micBtn.disabled = true;
      micBtn.title = "브라우저에서 음성 인식을 지원하지 않습니다";
    }
  </script>

  <!-- 관리자 -->
  <button onclick="openAdmin()" style="display:none;" id="adminBtn">📊 관리자 페이지</button>
  <script>
    async function openAdmin() {
      const password = prompt("🔐 관리자 비밀번호를 입력하세요");
      const res = await fetch(`https://talktalkcare-server.onrender.com/admin?password=${encodeURIComponent(password)}`);
      if (res.ok) {
        const data = await res.json();
        alert(`📊 페이지 조회수: ${data.pageViews}\n💬 메시지 수: ${data.messageCount}`);
      } else {
        alert('❌ 비밀번호가 틀렸습니다.');
      }
    }
  </script>

  <!-- 조회수 -->
  <script>
    fetch('https://talktalkcare-server.onrender.com/view');
  </script>

  <!-- 입력창 높이 조절 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
      userInput.addEventListener('keydown', function (e) {
        if (!isMobile && e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          form.dispatchEvent(new Event('submit'));
        }
      });

      userInput.addEventListener('input', () => {
        userInput.style.height = 'auto';
        const computed = window.getComputedStyle(userInput);
        const maxHeight = parseFloat(computed.maxHeight);
        const newHeight = Math.min(userInput.scrollHeight, maxHeight);
        userInput.style.height = newHeight + 'px';
        userInput.style.overflowY = userInput.scrollHeight > maxHeight ? 'auto' : 'hidden';
      });
    });
  </script>
</body>
</html>
