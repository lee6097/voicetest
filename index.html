<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>톡톡케어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chatbox {
      width: 100vw;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      padding: 10px;
      box-sizing: border-box;
    }
    #chat {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 10px;
    }
    .bubble-container {
      display: flex;
      align-items: flex-start; /* 음성/복사 버튼 위아래로 정렬할 때 top 정렬이 자연스러움 */
      margin: 8px 0;
      gap: 8px; /* 말풍선과 버튼 그룹 간 간격 */
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background: #eee;
      align-self: flex-start;
      margin-right: auto;
    }
    #inputForm {
      display: flex;
      gap: 8px;
    }
    #userInput {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.4;
      resize: none;
      overflow-y: auto;
      min-height: 20px;
      max-height: 60px;
      height: auto;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"] {
      background: #0078d7;
      color: white;
    }
    button[type="submit"]:hover {
      background: #005fa3;
    }
    #micBtn {
      background: #28a745;
      color: white;
    }
    #micBtn:hover {
      background: #1e7e34;
    }
    .reset-btn {
      background: #888;
      color: white;
    }
    .reset-btn:hover {
      background: #666;
    }
    .copy-btn {
      font-size: 10px;
      padding: 2px 6px;
      background: transparent;
      color: #666;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      height: 22px;
      margin: 0 4px;
      flex-shrink: 0;
    }
    .copy-btn:hover {
      background: #eee;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }
    .small-btn {
      font-size: 0.8em;
      padding: 6px 10px;
      flex: 1;
      white-space: nowrap;
    }

    @keyframes blinkInput {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    #userInput.listening {
      animation: blinkInput 1s infinite;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 6px; /* 버튼들 사이 간격 */
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chat"></div>
    <form id="inputForm">
      <textarea id="userInput" rows="1" enterkeyhint="newline"></textarea>
      <button type="button" id="micBtn" title="음성 입력">🎤</button>
      <button type="submit" title="보내기">✉️</button>
    </form>
    <div class="button-row">
      <button class="reset-btn small-btn" onclick="location.reload()">🔄 대화 초기화</button>
      <button class="allcopy-btn small-btn" onclick="copyAll()">📝 전체 복사</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');
    const micBtn = document.getElementById('micBtn');

    const messages = [
      { role: "system", content: "너는 ..(생략)." }
    ];

    window.addEventListener('DOMContentLoaded', () => {
      const welcome = "안녕하세요, 똑똑한 AI 건강 상담사 톡톡케어입니다. 현재 가장 불편한 증상 또는 궁금한 건강지식을 입력해주세요.";
      appendBubble(welcome, 'ai');
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text || text === "🗣️ 음성을 입력하세요...") return;

      appendBubble(text, 'user');
      messages.push({ role: 'user', content: text });
      userInput.value = '';
      userInput.disabled = true;

      appendBubble('⏳ 답변 작성 중... 최대 1분까지 소요될 수 있습니다.', 'ai');

      try {
        const res = await fetch('https://talktalkcare-server.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        removeLastBubble();
        messages.push({ role: 'assistant', content: data.reply });
        appendBubble(data.reply, 'ai');
      } catch (err) {
        removeLastBubble();
        appendBubble('⚠️ 오류가 발생했어요. 다시 시도해 주세요.', 'ai');
      } finally {
        userInput.disabled = false;
        userInput.focus();
      }
    };

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.appendChild(document.createTextNode(text));
      return div.innerHTML.replace(/\n/g, "<br>");
    }

    function appendBubble(text, sender) {
      const container = document.createElement('div');
      container.className = bubble-container ${sender}-container;

      const bubble = document.createElement('div');
      bubble.className = bubble ${sender};
      bubble.innerHTML = escapeHtml(text);

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = '📋 복사';
      copyBtn.onclick = () => copyToClipboard(text);

      const speakBtn = document.createElement('button');
      speakBtn.className = 'copy-btn';
      speakBtn.textContent = '📢 음성';
      speakBtn.onclick = () => toggleSpeak(speakBtn, text);

      const btnColumn = document.createElement('div');
      btnColumn.className = 'button-column';
      btnColumn.appendChild(speakBtn);
      btnColumn.appendChild(copyBtn);

      if (sender === 'user') {
        container.appendChild(bubble);
      } else {
        container.appendChild(bubble);
        container.appendChild(btnColumn);
      }

      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLastBubble() {
      const last = chat.lastElementChild;
      if (last) chat.removeChild(last);
    }

    function copyToClipboard(text) {
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
    }

    // 전역 변수로 현재 읽고 있는 utterance와 상태 관리
    let currentUtterance = null;
    let isSpeaking = false;

    function cleanTextForSpeech(rawText) {
      return rawText
        .replace(/\([^)]*\)/g, '') // 괄호 제거
        .replace(/[*#\-]/g, '') // *, #, - 제거
        .trim();
    }

    function toggleSpeak(button, rawText) {
      if (!('speechSynthesis' in window)) {
        alert('🔈 음성 합성을 지원하지 않는 브라우저입니다.');
        return;
      }

      if (isSpeaking) {
        // 중지 요청
        window.speechSynthesis.cancel();
        isSpeaking = false;
        currentUtterance = null;
        button.textContent = '📢 음성';
      } else {
        // 재생 시작
        const cleaned = cleanTextForSpeech(rawText);
        if (!cleaned) return;

        // 문장 단위로 쪼갬
        const sentences = cleaned.split(/[\.\!\?]+[\s\n]+|\n+/).filter(s => s.trim().length > 0);
        if (sentences.length === 0) return;

        window.speechSynthesis.cancel(); // 기존 음성 취소

        let index = 0;
        isSpeaking = true;
        button.textContent = '⏹️ 중지';

        function speakNext() {
          if (!isSpeaking || index >= sentences.length) {
            // 끝나면 상태 초기화
            isSpeaking = false;
            currentUtterance = null;
            button.textContent = '📢 음성';
            return;
          }
          currentUtterance = new SpeechSynthesisUtterance(sentences[index].trim());
          currentUtterance.lang = 'ko-KR';
          currentUtterance.onend = () => {
            index++;
            speakNext();
          };
          currentUtterance.onerror = () => {
            // 오류나도 중지 처리
            isSpeaking = false;
            currentUtterance = null;
            button.textContent = '📢 음성';
          };
          window.speechSynthesis.speak(currentUtterance);
        }

        speakNext();
      }
    }

    function copyAll() {
      let allMessages = '';
      const containers = document.getElementsByClassName('bubble-container');

      for (let container of containers) {
        const bubble = container.querySelector('.bubble');
        if (!bubble) continue;

        const isUser = bubble.classList.contains('user');
        const label = isUser ? '사용자' : '톡톡케어';
        const text = bubble.innerText.trim();

        allMessages += ${label}: ${text}\n\n;
      }

      copyToClipboard(allMessages.trim());
    }

    // 🎤 음성 인식
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    if (recognition) {
      recognition.lang = 'ko-KR';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        userInput.value = '🗣️ 음성을 입력하세요...';
        userInput.classList.add('listening');
        micBtn.textContent = '⏹️';
      };

      recognition.onend = () => {
        userInput.classList.remove('listening');
        micBtn.textContent = '🎤';
        if (userInput.value === '🗣️ 음성을 입력하세요...') {
          userInput.value = '';
        }
      };

      recognition.onerror = (event) => {
        alert('음성 인식 중 오류가 발생했습니다: ' + event.error);
        userInput.classList.remove('listening');
        micBtn.textContent = '🎤';
        if (userInput.value === '🗣️ 음성을 입력하세요...') {
          userInput.value = '';
        }
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        userInput.value = transcript;
        userInput.classList.remove('listening');
        micBtn.textContent = '🎤';
      };

      micBtn.onclick = () => {
        if (micBtn.textContent === '🎤') {
          recognition.start();
        } else {
          recognition.stop();
        }
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = '이 브라우저는 음성 인식을 지원하지 않습니다.';
    }

    // 페이지 닫거나 새로고침 시 음성 자동 중지
    window.addEventListener('beforeunload', () => {
      if (isSpeaking) {
        window.speechSynthesis.cancel();
      }
      if (recognition && recognition.abort) {
        recognition.abort();
      }
    });

    // 자동 높이 조절 (textarea)
    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = (userInput.scrollHeight) + 'px';
    });
  </script>
</body>
</html>
