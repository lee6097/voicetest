<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;

      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;

    }
    #chatbox {
      width: 100vw;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      padding: 10px;

    }
    #chat {

      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 10px;
    }
    .bubble-container {
      display: flex;
      align-items: flex-start; /* ìŒì„±/ë³µì‚¬ ë²„íŠ¼ ìœ„ì•„ë˜ë¡œ ì •ë ¬í•  ë•Œ top ì •ë ¬ì´ ìì—°ìŠ¤ëŸ¬ì›€ */
      margin: 8px 0;
      gap: 8px; /* ë§í’ì„ ê³¼ ë²„íŠ¼ ê·¸ë£¹ ê°„ ê°„ê²© */
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background: #eee;
      align-self: flex-start;
      margin-right: auto;
    }
    #inputForm {
      display: flex;
      gap: 8px;
    }
    #userInput {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.4;
      resize: none;
      overflow-y: auto;
      min-height: 20px;
      max-height: 60px;
      height: auto;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"] {
      background: #0078d7;
      color: white;
    }
    button[type="submit"]:hover {
      background: #005fa3;
    }
    #micBtn {
      background: #28a745;
      color: white;
    }
    #micBtn:hover {
      background: #1e7e34;
    }
    .reset-btn {
      background: #888;
      color: white;
    }
    .reset-btn:hover {
      background: #666;
    }
    .copy-btn {
      font-size: 10px;
      padding: 2px 6px;
      background: transparent;
      color: #666;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      height: 22px;
      margin: 0 4px;
      flex-shrink: 0;
    }
    .copy-btn:hover {
      background: #eee;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }
    .small-btn {
      font-size: 0.8em;
      padding: 6px 10px;
      flex: 1;
      white-space: nowrap;
    }

    @keyframes blinkInput {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    #userInput.listening {
      animation: blinkInput 1s infinite;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 6px; /* ë²„íŠ¼ë“¤ ì‚¬ì´ ê°„ê²© */
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chat"></div>
    <form id="inputForm">
      <textarea id="userInput" rows="1" enterkeyhint="newline"></textarea>
      <button type="button" id="micBtn" title="ìŒì„± ì…ë ¥">ğŸ¤</button>
      <button type="submit" title="ë³´ë‚´ê¸°">âœ‰ï¸</button>
    </form>
    <div class="button-row">
      <button class="reset-btn small-btn" onclick="location.reload()">ğŸ”„ ëŒ€í™” ì´ˆê¸°í™”</button>
      <button class="allcopy-btn small-btn" onclick="copyAll()">ğŸ“ ì „ì²´ ë³µì‚¬</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');
    const micBtn = document.getElementById('micBtn');

    const messages = [
      { role: "system", content: "ë„ˆëŠ” ..(ìƒëµ)." }
    ];

    window.addEventListener('DOMContentLoaded', () => {
      const welcome = "ì•ˆë…•í•˜ì„¸ìš”, ë˜‘ë˜‘í•œ AI ê±´ê°• ìƒë‹´ì‚¬ í†¡í†¡ì¼€ì–´ì…ë‹ˆë‹¤. í˜„ì¬ ê°€ì¥ ë¶ˆí¸í•œ ì¦ìƒ ë˜ëŠ” ê¶ê¸ˆí•œ ê±´ê°•ì§€ì‹ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.";
      appendBubble(welcome, 'ai');
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text || text === "ğŸ—£ï¸ ìŒì„±ì„ ì…ë ¥í•˜ì„¸ìš”...") return;

      appendBubble(text, 'user');
      messages.push({ role: 'user', content: text });
      userInput.value = '';
      userInput.disabled = true;

      appendBubble('â³ ë‹µë³€ ì‘ì„± ì¤‘... ìµœëŒ€ 1ë¶„ê¹Œì§€ ì†Œìš”ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'ai');

      try {
        const res = await fetch('https://talktalkcare-server.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        removeLastBubble();
        messages.push({ role: 'assistant', content: data.reply });
        appendBubble(data.reply, 'ai');
      } catch (err) {
        removeLastBubble();
        appendBubble('âš ï¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.', 'ai');
      } finally {
        userInput.disabled = false;
        userInput.focus();
      }
    };

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.appendChild(document.createTextNode(text));
      return div.innerHTML.replace(/\n/g, "<br>");
    }

    function appendBubble(text, sender) {
      const container = document.createElement('div');
      container.className = bubble-container ${sender}-container;

      const bubble = document.createElement('div');
      bubble.className = bubble ${sender};
      bubble.innerHTML = escapeHtml(text);

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'ğŸ“‹ ë³µì‚¬';
      copyBtn.onclick = () => copyToClipboard(text);

      const speakBtn = document.createElement('button');
      speakBtn.className = 'copy-btn';
      speakBtn.textContent = 'ğŸ“¢ ìŒì„±';
      speakBtn.onclick = () => toggleSpeak(speakBtn, text);

      const btnColumn = document.createElement('div');
      btnColumn.className = 'button-column';
      btnColumn.appendChild(speakBtn);
      btnColumn.appendChild(copyBtn);

      if (sender === 'user') {
        container.appendChild(bubble);
      } else {
        container.appendChild(bubble);
        container.appendChild(btnColumn);
      }

      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLastBubble() {
      const last = chat.lastElementChild;
      if (last) chat.removeChild(last);
    }

    function copyToClipboard(text) {
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
    }

    // ì „ì—­ ë³€ìˆ˜ë¡œ í˜„ì¬ ì½ê³  ìˆëŠ” utteranceì™€ ìƒíƒœ ê´€ë¦¬
    let currentUtterance = null;
    let isSpeaking = false;

    function cleanTextForSpeech(rawText) {
      return rawText
        .replace(/\([^)]*\)/g, '') // ê´„í˜¸ ì œê±°
        .replace(/[*#\-]/g, '') // *, #, - ì œê±°
        .trim();
    }

    function toggleSpeak(button, rawText) {
      if (!('speechSynthesis' in window)) {
        alert('ğŸ”ˆ ìŒì„± í•©ì„±ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.');
        return;
      }

      if (isSpeaking) {
        // ì¤‘ì§€ ìš”ì²­
        window.speechSynthesis.cancel();
        isSpeaking = false;
        currentUtterance = null;
        button.textContent = 'ğŸ“¢ ìŒì„±';
      } else {
        // ì¬ìƒ ì‹œì‘
        const cleaned = cleanTextForSpeech(rawText);
        if (!cleaned) return;

        // ë¬¸ì¥ ë‹¨ìœ„ë¡œ ìª¼ê°¬
        const sentences = cleaned.split(/[\.\!\?]+[\s\n]+|\n+/).filter(s => s.trim().length > 0);
        if (sentences.length === 0) return;

        window.speechSynthesis.cancel(); // ê¸°ì¡´ ìŒì„± ì·¨ì†Œ

        let index = 0;
        isSpeaking = true;
        button.textContent = 'â¹ï¸ ì¤‘ì§€';

        function speakNext() {
          if (!isSpeaking || index >= sentences.length) {
            // ëë‚˜ë©´ ìƒíƒœ ì´ˆê¸°í™”
            isSpeaking = false;
            currentUtterance = null;
            button.textContent = 'ğŸ“¢ ìŒì„±';
            return;
          }
          currentUtterance = new SpeechSynthesisUtterance(sentences[index].trim());
          currentUtterance.lang = 'ko-KR';
          currentUtterance.onend = () => {
            index++;
            speakNext();
          };
          currentUtterance.onerror = () => {
            // ì˜¤ë¥˜ë‚˜ë„ ì¤‘ì§€ ì²˜ë¦¬
            isSpeaking = false;
            currentUtterance = null;
            button.textContent = 'ğŸ“¢ ìŒì„±';
          };
          window.speechSynthesis.speak(currentUtterance);
        }

        speakNext();
      }
    }

    function copyAll() {
      let allMessages = '';
      const containers = document.getElementsByClassName('bubble-container');

      for (let container of containers) {
        const bubble = container.querySelector('.bubble');
        if (!bubble) continue;

        const isUser = bubble.classList.contains('user');
        const label = isUser ? 'ì‚¬ìš©ì' : 'í†¡í†¡ì¼€ì–´';
        const text = bubble.innerText.trim();

        allMessages += ${label}: ${text}\n\n;
      }

      copyToClipboard(allMessages.trim());
    }

    // ğŸ¤ ìŒì„± ì¸ì‹
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    if (recognition) {
      recognition.lang = 'ko-KR';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        userInput.value = 'ğŸ—£ï¸ ìŒì„±ì„ ì…ë ¥í•˜ì„¸ìš”...';
        userInput.classList.add('listening');
        micBtn.textContent = 'â¹ï¸';
      };

      recognition.onend = () => {
        userInput.classList.remove('listening');
        micBtn.textContent = 'ğŸ¤';
        if (userInput.value === 'ğŸ—£ï¸ ìŒì„±ì„ ì…ë ¥í•˜ì„¸ìš”...') {
          userInput.value = '';
        }
      };

      recognition.onerror = (event) => {
        alert('ìŒì„± ì¸ì‹ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + event.error);
        userInput.classList.remove('listening');
        micBtn.textContent = 'ğŸ¤';
        if (userInput.value === 'ğŸ—£ï¸ ìŒì„±ì„ ì…ë ¥í•˜ì„¸ìš”...') {
          userInput.value = '';
        }
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        userInput.value = transcript;
        userInput.classList.remove('listening');
        micBtn.textContent = 'ğŸ¤';
      };

      micBtn.onclick = () => {
        if (micBtn.textContent === 'ğŸ¤') {
          recognition.start();
        } else {
          recognition.stop();
        }
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = 'ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
    }

    // í˜ì´ì§€ ë‹«ê±°ë‚˜ ìƒˆë¡œê³ ì¹¨ ì‹œ ìŒì„± ìë™ ì¤‘ì§€
    window.addEventListener('beforeunload', () => {
      if (isSpeaking) {
        window.speechSynthesis.cancel();
      }
      if (recognition && recognition.abort) {
        recognition.abort();
      }
    });

    // ìë™ ë†’ì´ ì¡°ì ˆ (textarea)
    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = (userInput.scrollHeight) + 'px';
    });
  </script>
</body>
</html>
